{% extends 'base.html' %}
{% block title %}Registrácia{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Registrácia</h1>
<form method="post" class="space-y-4">
  <input name="username" placeholder="Používateľské meno" class="w-full border p-2 rounded">
  <input type="password" name="password" placeholder="Heslo" class="w-full border p-2 rounded">
  <button class="bg-green-500 text-white px-4 py-2 rounded">Registrovať</button>
</form>
{% endblock %}
