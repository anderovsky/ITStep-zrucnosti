{% extends 'base.html' %}
{% block title %}Pridať službu{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Pridať novú službu</h1>
<form method="post" class="space-y-4">
  <input name="title" placeholder="Názov služby" class="w-full border p-2 rounded">
  <textarea name="description" placeholder="Popis" class="w-full border p-2 rounded"></textarea>
  <input type="number" name="price" placeholder="Cena v €" class="w-full border p-2 rounded">
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Uložiť</button>
</form>
{% endblock %}
